<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musaroq Suggestion Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- EmailJS SDK -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
  </head>
  <body>
    <div class="card-container">
      <div class="flex-container">
        <div class="logo-img">
          <img src="Asset /m2logs.png" alt="  Musaroq Logo" />
        </div>
        <div class="header-text">
          <h1>We Value Your Suggestions</h1>
          <p>
            Help us improve by sharing your feedback, ideas or requests. Your
            messages helps us grow and searve you better
          </p>
        </div>
      </div>
      <div class="form-container">
        <form action="" method="post">
          <label for="Name">Your Name</label>
          <input type="text" id="Name" name="customerName" required />

          <label for="Message">Enter Suggestion</label>
          <textarea id="Message" name="Message" required rows="4"></textarea>

          <!-- Error message display -->
          <div
            id="error-message"
            style="
              display: none;
              color: #ed3237;
              font-size: 14px;
              margin-top: 10px;
              text-align: center;
            "
          ></div>

          <div>
            <button class="btn">SEND</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
